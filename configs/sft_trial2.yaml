# SFT Trial 2: Aggressive qLoRA Configuration
# Higher rank, more parameters, 4-bit quantization

model:
  name: "TinyLlama/TinyLlama-1.1B-Chat-v1.0"
  use_4bit: true   # Enable 4-bit quantization
  use_8bit: false
  bnb_4bit_compute_dtype: "float16"
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true

lora:
  r: 32                          # Higher LoRA rank
  lora_alpha: 64                 # Higher scaling factor
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
  lora_dropout: 0.1
  bias: "none"
  task_type: "CAUSAL_LM"

training:
  output_dir: "./outputs/sft_trial2"
  num_train_epochs: 5
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: 1.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.05
  lr_scheduler_type: "cosine"
  logging_steps: 10
  save_steps: 100
  eval_steps: 100
  max_seq_length: 512
  fp16: true
  
data:
  dataset_name: "databricks/databricks-dolly-15k"
  train_split: 0.9
  max_samples: 10000  # Subset for faster training
